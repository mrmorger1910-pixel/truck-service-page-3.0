<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Truck Service</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background-image: url('background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
    color: white;
}

.text-container {
    margin-top: 20vh; /* примерно верхняя половина половины экрана */
    background: rgba(0, 0, 0, 0.6); /* затемнённый прямоугольник */
    padding: 30px 40px;
    border-radius: 15px;
    text-align: center;
    max-width: 90%;
    margin-left: auto;
    margin-right: auto;
    white-space: nowrap; /* текст в одну строку */
    overflow-x: auto;
}

.description {
    font-size: 20px;
    line-height: 1.5;
    font-family: 'Arial', sans-serif;
    color: #FFD700; /* золотой текст */
    font-weight: bold;
    margin-bottom: 15px;
}

.address {
    font-size: 24px;
    color: white; /* белый для адреса */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.button-container {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 40px;
    padding: 20px;
    background: rgba(0,0,0,0.5);
    border-radius: 50px;
    margin-left: 20px;
    margin-right: 20px;
}

.call-button, .sms-button {
    font-size: 22px;
    padding: 15px 40px; /* вернули исходный размер */
    border-radius: 50px;
    box-shadow: 0 5px 12px rgba(0,0,0,0.3);
    border: none;
    cursor: pointer;
    text-decoration: none;
    color: white;
    background-color: red;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.call-button:hover, .sms-button:hover {
    background-color: darkred;
    transform: translateY(-2px);
}

@media (max-width: 480px) {
    .description {
        font-size: 18px;
    }
    .address {
        font-size: 20px;
    }
    .call-button, .sms-button {
        font-size: 20px;
        padding: 12px 30px;
    }
}
</style>
</head>
<body>

<div class="text-container">
    <div class="description">
        Truck repair shop and road service, we'll help you everywhere.
    </div>
    <div class="address">6850 W 63rd St, Chicago, IL 60638</div>
</div>

<div class="button-container">
    <a href="tel:+13312332761" class="call-button">Call Now</a>
    <a href="sms:+13312332761" class="sms-button">Text Message</a>
</div>

</body>
</html>
