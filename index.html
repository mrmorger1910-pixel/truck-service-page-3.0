<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Truck Service</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    background: rgba(0, 0, 0, 0.5); 
    padding: 30px 40px;
    border-radius: 15px;
    max-width: 90%;
}

.address {
    font-size: 28px;
    font-weight: bold;
    color: #FFD700; 
    margin-bottom: 15px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.description {
    font-size: 20px;
    color: #ffffff;
    line-height: 1.5;
    margin-bottom: 30px;
    font-family: 'Arial', sans-serif;
}

.button-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
}

.call-button, .sms-button {
    font-size: 22px;
    padding: 15px 40px;
    border-radius: 12px;
    box-shadow: 0 5px 12px rgba(0,0,0,0.3);
    border: none;
    cursor: pointer;
    text-decoration: none;
    color: white;
    background-color: red; 
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.call-button:hover, .sms-button:hover {
    background-color: darkred;
    transform: translateY(-2px);
}

@media (max-width: 480px) {
    .address {
        font-size: 24px;
    }
    .description {
        font-size: 18px;
    }
    .call-button, .sms-button {
        font-size: 18px;
        padding: 12px 25px;
    }
}
</style>

</head>
<body>

<div class="container">
    <div class="address">6850 W 63rd St, Chicago, IL 60638</div>
    <div class="description">
        Truck garage or road service, we'll help you with everything.
    </div>

    <div class="button-container">
        <a href="tel:+13312332761" class="call-button">Call Now</a>
        <a href="sms:+13312332761" class="sms-button">Send SMS</a>
    </div>
</div>

</body>
</html>
